<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap">
    <title>Carlos Rosado</title>
    <title>Inventario</title>
</head>
<body>

    <header class="fondo-img inventario-img">
        <div class="container-bg">
            <i class="btn-back far fa-arrow-alt-circle-left"  onClick="history.go(-1);"></i>
            <div class="container">
                <div class="description">
                    <div class="title-work">Sistema de Inventario</div>
                    <p>
                        Este es un sistema que te permite llevar un registro de compra y venta de articulos, 
                        permite llevar un seguimiento del inventario.
                    </p>
                </div>
            </div>
        </div>
    </header>
    <div class="aporte">
        <div class="container">
            <div class="trabajo">
                <div class="name">Login</div>
            </div>
            <div class="appstore">
                <img src="/public/img/login.png" alt="">
            </div>
        </div>
    </div>
    <div class="aporte">
        <div class="container">
            <div class="trabajo">
                <div class="name">Navegacion</div>
            </div>
            <div class="appstore">
                <img src="/public/img/inventario.png" alt="">
            </div>
        </div>
    </div>
    <div class="aporte">
        <div class="container">
            <div class="trabajo">
                <div class="name">Home</div>
            </div>
            <div class="appstore">
                <img src="/public/img/homei.png" alt="">
            </div>
        </div>
    </div>
    <div class="more-image">
        <div class="info">
            <img src="/public/img/init.png" alt="">
        </div>
        <div class="info">
            <img src="/public/img/producti.png" alt="">
        </div>
        <div class="info">
            <img src="/public/img/sale.png" alt="">
        </div>
        <div class="info">
            <img src="/public/img/add.png" alt="">
        </div>
        <div class="info">
            <img src="/public/img/decide.png" alt="">
        </div>
        <div class="info">
            <img src="/public/img/success.png" alt="">
        </div>
    </div>

    <div class="desarrollo">
        <div class="container">
            <div class="title">
                Desarrollo
            </div>
            <i class="fas fa-database"></i>
            <i class="fab fa-node-js"></i>
            <p>
                Backend: NestJs -
                DB: MongoDB -
                Movil: Flutter
            </p>
        </div>
    </div>
    
</body>
</html>
